<!DOCTYPE html>
<html>
<head>
    <title>File Upload to AWS S3</title>
</head>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1488.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    img {
        padding: 0;
        display: block;
        margin: 0 auto;
        max-height: 100%;
        max-width: 100%;
    }

    .imgbox {
        margin: 10px; /* Add your desired margin here */
        padding: 10px; /* Alternatively, you can use padding */
        border: 1px solid #211d1d; /* Add a border for better visibility */
    }
</style>
<body>
    <h1>Upload a File to AWS S3</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <progress id="progress" value="0" max="100"></progress>
    <h1>Get file</h1>
    <input type="text" id="file-download" accept="image/*" required>
    <button onclick="showHandler()">Show</button>
    <div class="imgbox">
        <img src="" id="imgPreview"/>
    </div>
</body>
<script src="/s3_upload.js"></script>
</html>
